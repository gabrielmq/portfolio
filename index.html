<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  
  <!-- meta tag que muda a cor da barra de endereÃ§os do chrome para android -->
  <meta name="theme-color" content="#2d3c49" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jane Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-inner">
        <img src="img/udacity-logo.png" alt="Udacity logo" class="header-logo">
        <div class="header-info">
          <h1 id="header-title">JANE DOETTE</h1>
          <h5 id="header-subtitle">FRONT-END NINJA</h5>
        </div>
      </div>
    </header>
    <hr>

    <!-- Main Content -->
    <main>
      <section class="main-img">
        <img src="img/htmlCode.jpg" alt="Html Code">
      </section>

      <section class="featured-works">
        <div class="featured-works-inner">
          <h2 id="featured-works-title">Featured work</h2>
        </div>
        <div class="work-links">
          <div class="work-link-1">
            <img class="work-link-img" src="img/appify.jpg" alt="Appfy">
            <div class="work-info">
              <span class="project-name">Appfy</span>
              <p>https://github.com/udacity/Appify/</p>
            </div>
          </div>

          <div class="work-link-2">
            <img class="work-link-img" src="img/sunflower.jpg" alt="Sunflower">
            <div class="work-info">
              <span class="project-name">Sunflower</span>
              <p>https://github.com/udacity/Sunflower/</p>
            </div>
          </div>

          <div class="work-link-3">
            <img class="work-link-img" src="img/bokeh.jpg" alt="Bokeh">
            <div class="work-info">
              <span class="project-name">Bokeh</span>
              <p>https://github.com/udacity/Bokeh/</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
